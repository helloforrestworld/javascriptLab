<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div span{
				display: inline-block;
				width: 100px;
				height: 30px;
				border: 1px solid sandybrown;
				font: 12px/30px "微软雅黑";
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script>
		var str = '';
		var div = document.querySelector('div');

		for(var i=0;i<9;i++){
			
			for(var j=0;j<i+1;j++){
				str +=  `<span>${j+1}*${i+1}=${(j+1)*(i+1)}</span>`;
			}
			str +='<br/>';
		}
		div.innerHTML = str;
	</script>
</html>
