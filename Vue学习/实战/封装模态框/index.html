<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p,h4{
            margin:0;
        }
        .modal{
            width: 500px;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.2);
            border-radius: 6px;
            box-shadow: 0 3px 9px rgba(0,0,0,.5);

        }
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        .modal-content div {
            padding: 20px;
        }
        .modal-footer {
            padding: 15px;
            text-align: right;
            border-top: 1px solid #e5e5e5;
        }
        .btn {
            padding: 5px 15px;
            border: none;
            outline: none;
        }
        .blue {
            color: #fff;
            background-color: #39f;
            border-color: #39f;
        }
        .green{
          color: #fff;
          background-color: rgb(64, 170, 51);
          border-color: rgb(94, 157, 45);
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-modal
          modal-title="提醒"
        >
          <template slot='modal-content '>
            <div>
              <p>提示语</p>
            </div>
          </template>
          
          <template slot='modal-footer'>
            <button type="button" class="btn green" @click="ok">自己定制的按钮</button>
          </template>
        </my-modal>
        <hr>
        <my-modal
          @on-ok = 'ok'
          @on-cancel='cancel'
        ></my-modal>
    </div>
    <script>
        /*
            设置的props：
                modalTitle 提醒信息 默认为 '这是一个模态框'

            定制模板：
                slot为modal-content  定制提醒信息模板
                slot为modal-footer   定制底部模板

            监控子组件状态变化：
                事件名on-ok        点击确定触发
                事件名on-cancel   点击取消触发
        */ 

        Vue.component("my-modal",{
            props:{
              modalTitle:{
                type:String,
                default:'标题'
              }
            },
            methods: {
              ok() {
                this.$emit('on-ok')
              },
              cancel(){
                this.$emit('on-cancel')
              }
            },
            template:`
                <div class="modal">
                    <div class="modal-header">
                        <h4>{{modalTitle}}</h4>
                    </div>
                    <div class="modal-content">
                        <div>
                            <slot name="modal-content ">
                              <p>默认的一段文字</p>
                            </slot>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <slot name="modal-footer">
                            <input class="btn blue" type="button" value="确定" @click = 'ok' />
                            <input class="btn" type="button" value="取消" @click='cancel'/>
                        </slot>
                        
                    </div>
                </div>
            `
        });
      
      let vm = new Vue({
        el:'#app',
        methods: {
          ok() {
            alert('ok')
          },
          cancel(){
            alert('cancel')
          }
        }
      })

    </script>
</body>
</html>
