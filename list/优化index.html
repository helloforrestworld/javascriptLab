<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			html {

				width: 100%;
				height: 100%;
			}
			body{
				margin: 0px;
				width: 100%;
				height: 100%;
			}
			.main {
				width: 100%;
				height: 1000px;
				background: url(./image/bg.png) no-repeat;
				background-size: 100% 100%;
				overflow: hidden;
			}
			.logo {
				display: block;
				width: 200px;
				height: 55px;
				background: url(./image/logo.png) no-repeat;
				margin: 20px auto;
			}
			ul{	
				cursor: pointer;
				list-style: none;
				font-size: 22px;
				color: #8c949c;
				font-weight: bold;
				
			}

			ul li {
				display: block;
				position: relative;
				padding-left: 10px;
				
			}

			ul li div{
				height: 98%;
				width: 1px;
				border-left: 1px dotted #ccc;
				position: absolute;
				left: 14px;
				top: 18px;
			}

			ul ul{
				display: none;
			}
			ul li span {
				width: 150px;
				display: block;
				line-height: 32px;
				padding-left: 15px;
				background: url(./image/icon.png) no-repeat left 500px;

			}
			
			ul li span.add {
				background-position: 0px -32px;
			}
			ul li span.active{
				background-position: 0px 10px;
			}
			ul li span.line {
				background-position: 0px 11px;
			}
			
			span::selection{
				background: none;
			}

			.tree {
				margin-left: 300px;
			}

		</style>
		<script>
			var arr = [
		    {
		        title : "第一级菜单",
		        child : [
		        	{title:"第二集菜单"},
		            {title:"第二集菜单",
		            child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单",
		            		child:[
		            			{title:"第四集菜单"},
		            			{title:"第四集菜单"},
		            			{title:"第四集菜单"}
		            		]
		            		},
		            		{title:"第三集菜单"}
		            	]
		        	},
		            {
		            	title:"第二集菜单",
		            	child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单"}
		            	]
		            }
		        ]
		    },
		    {
		        title : "第一级菜单",
		        child : [
		        	{title:"第二集菜单"},
		            {title:"第二集菜单",
		            child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单",
		            		child:[
		            			{title:"第四集菜单"},
		            			{title:"第四集菜单"},
		            			{title:"第四集菜单"}
		            		]
		            		},
		            		{title:"第三集菜单"}
		            	]
		        	},
		            {
		            	title:"第二集菜单",
		            	child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单"}
		            	]
		            }
		        ]
		    },
		    {
		    	title:"第一集菜单",
		    	child : [
		        	{title:"第二集菜单"},
		            {title:"第二集菜单",
		            
		        	},
		            {
		            	title:"第二集菜单",
		            	child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单"}
		            	]
		            }
		        ]
		         
		    }
		];
		</script>
	</head>

	<body>
		<div class="main">
			<a href="http://www.miaov.com" class="logo"></a>
			<div class="tree">
				<ul id="oUl">
					
				</ul>
			</div>
		</div>
		
		<script src="./miaov.js">	</script>;
		<script>
			
			var oUl = mv.$('#oUl');
			
			
			oUl.innerHTML = creatTree(arr);
			
			function creatTree(data){
				var str = '';
				
				for(var i = 0 ;i<data.length;i++){
					str += `<li><span class ="${data[i].child?'add':''}">${data[i].title}</span>`;
					
					if(data[i].child){
						str += `<ul>${creatTree(data[i].child)} </ul>`
					}
					
					str += `</li>`
				}
				return str;
			}

			
			
			
			(function listShow(wrapUl){
				//wrapUl的所有Li
				var firstList = wrapUl.children;
				var len = firstList.length;
				
				//优化性能 添加过了 就不用再添加    分部求和
				if(firstList[0].firstElementChild.onclick){
					return;
				}
				//console.log(1) 每层只弹出一次
				
				//给每个li下面的每个span (caption)添加点击事件
				for(var  i=0;i<len;i++){
					var caption = firstList[i].firstElementChild;
					caption.onclick = function(){
						var next =  this.nextElementSibling;  //主要这里要用this 不能用caption
						//让其他的所有的ul隐藏
						var gParent = wrapUl;//其实这里可以不写
						var aUl  =  gParent.querySelectorAll('ul');
						for(var i=0;i<aUl.length;i++){
							if(aUl[i]!== next){
//								aUl[i].classList.remove('active');
								aUl[i].style.display = '';
								aUl[i].previousElementSibling.classList.remove('active');
							}
						}
						//点击展开隐藏
						if(next){
							//next.classList.toggle('active');
							//this.classList.toggle('active');
							//这两句话可以合并   toggle有返回值  true 和false
							next.style.display = this.classList.toggle('active')? 'block':'';
							
							//因为所有层级的点击事件都是一样的   函数递归一下就完成了
							listShow(next);
						}
					}
				}
				
			})(oUl);
			
		</script>
	</body>
</html>
