    var obj = {
      a: 1,
      b: 2,
      fn(){
        console.log(this.a);
      },
      [Symbol.iterator](){
        var _this = this;
        var keys = Object.keys(_this);
        var index = 0;
        return {
          next(){
            return {
              value: _this[keys[index++]], done: index > keys.length
            }
          }
        }
      }
    };
