<script type="text/javascript">
  let square = n => n * n
  console.log(R.map(square, [2, 4])) // [4, 16]
  let sqArr = R.map(square)
  console.log(sqArr([3, 6])) // [9, 36]
  
  // 柯里化
  let add = R.curry((x, y) => {
    return x + y
  })
  console.log(add(2, 4)) // 6
  console.log(add(2)(4)) // 6
