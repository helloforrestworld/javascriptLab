<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.box{
				position: absolute;
				background: pink;
				opacity: 0.54;
				left: 0;
				top: 0;
				width: 200px;
				height: 200px;
				border: 4px solid black;
				word-break: break-all;
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<a href="http://www.baidu.com">事件点透</a>
			<div class="box"></div>
			<ul class="list">
				
			</ul>
		</div>
		
	</body>
	<script type="text/javascript">
		
//		document.addEventListener('touchstart',function(e){
//			e.preventDefault()
//		},false)
//		document.body.addEventListener('touchstart',function(e){
//			e.preventDefault()
//		},false)
//		新版chorme在document,body上面阻止默认事件会有警告
//		推荐包一个容器 在这个容器清除
		
		var wrap = document.getElementsByClassName('wrap')[0];
		var list = document.getElementsByClassName('list')[0];
		var inner = '';
		for(var i = 0; i < 50 ; i ++){
			inner += `<li><a>我是${i}</a></li>`
		}
		wrap.addEventListener('touchstart',function(e){
			e.preventDefault();
			//事件点透也解决了
			//发现就不能滑动了
			//实际上解决了一些问题也产生了一些列问题
		},false)
		list.innerHTML = inner;
	</script>
</html>
