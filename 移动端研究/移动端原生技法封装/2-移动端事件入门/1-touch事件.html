<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border: 4px solid black;
				word-break: break-all;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
	<script type="text/javascript">
		//touch事件: touchstart触摸 touchmove滑动 touchend手指抬起
		//与mousedown mousemove mouseup 区别 : 当手指划出容器外 touchmove touchend依然能够识别
		(function(){
			let box = document.getElementsByClassName('box')[0];
			box.addEventListener('touchstart',function(){
				this.innerHTML +=  'touchstart'
			},false)
			box.addEventListener('touchmove',function(){
				this.innerHTML +=  'touchmove'
			},false)
			box.addEventListener('touchend',function(){
				this.innerHTML +=  'touchend'
			},false)
		}())
	</script>
</html>
