<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      height: 3000px;
    }
    .bot{
      position: absolute;
      right: 80px;
      top: 450px;
      display: flex;
      width: 60px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .bot span{
      cursor: pointer;
      transition: 300ms;
      box-shadow: 2px 2px 8px black;
      font-size: 14px;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bot .toTop{
      opacity: 0;
      height: 0px;
    }
    .bot .toTop.show{
      height: 60px;
      opacity: 1
    }
    
    .bot span:hover{
      background: sandybrown;
    }
    .bot span.active{
      background: sandybrown;
    }
    
  </style>
</head>
<body>
  <div class="bot">
    <span>热卖</span>
    <span>衣服</span>
    <span>电脑</span>
    <span>食物</span>
    <span class="toTop">顶部</span>
    <span>举报</span>
  </div>
</body>
<script>
  //1. bot 到达 文档顶部时 变为固定定位
  //2. 回到顶部按钮弹出
  //3. 滚动条 滚动到一定区间时 相应的选项选中
  //4. 点击按钮滚动到相应区域
  
  var bot = document.getElementsByClassName('bot')[0];
  var botChilds = bot.children,len = botChilds.length; //按钮集合
  var toTop = botChilds[4]; //回到顶部按钮
  var range = [480,600,1000,1400,0];//按钮对应的滚动位置
  var prevActive = 0;
  
  
  var botTop = bot.offsetTop;
  window.onscroll = function(e){
    
    var scrollY = window.pageYOffset;
    
    if(scrollY >= botTop){
      
      // 绝对定位
      bot.style.position = 'fixed';
      bot.style.top = 0;
      
      // 回到顶部出现
      toTop.classList.add('show');
      
    }else{
      
      // 还原
      bot.style.position = 'absolute';
      bot.style.top = botTop + 'px';
      toTop.classList.remove('show');
      
    }
    
    // 滚轮滚到相应位置 按钮加上active
    switch(true){
      case scrollY >= range[3] :
        changeActive(botChilds[3]);
        break;
      case scrollY >= range[2] :
        changeActive(botChilds[2]);
        break;
      case scrollY >= range[1] :
        changeActive(botChilds[1]);
        break;
      case scrollY >= range[0] :
        changeActive(botChilds[0]);
        break;
    }
  }
  
  // 点击按钮滚动到对应的位置
  
  for(let i = 0; i < len - 1; i++){
    
    botChilds[i].onclick = function(){
      
      changeActive(this);
      window.scroll(0,range[i]);
      
    }
    
  }
  
  function changeActive(theNew){
    // 清楚上一个active
    if(prevActive){
      prevActive.classList.remove('active');
    }
    // 当前这个加上active
    prevActive = theNew;
    theNew.classList.add('active');
  }
</script>
</html>
